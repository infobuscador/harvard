<section class="advanced">
	<div class="title-bar">
		<h1>Advanced Search</h1>
	</div>

	<div class="container">
		<h2>Find pages with...</h2>

		<form action="https://google.com/search" class="text-center" autocomplete="off">

			<div class="form-group row">
				<label for="all-words" class="col-md-2 col-form-label">all these words:</label>
				<div class="col-md-10 max-600">
					<input type="text" class="form-control" name="as_q" id="all-words">
				</div>
			</div>

			<div class="form-group row">
				<label for="exact-words" class="col-md-2 col-form-label">this exact word or phrase:</label>
				<div class="col-md-10 max-600">
					<input type="text" class="form-control" name="as_epq" id="exact-words">
				</div>
			</div>

			<div class="form-group row">
				<label for="any-words" class="col-md-2 col-form-label">any of these words:</label>
				<div class="col-md-10 max-600">
					<input type="text" class="form-control" name="as_oq" id="any-words">
				</div>
			</div>

			<div class="form-group row">
				<label for="none-words" class="col-md-2 col-form-label">none of these words:</label>
				<div class="col-md-10 max-600">
					<input type="text" class="form-control" name="as_eq" id="none-words">
				</div>
			</div>

			<div class="form-group row">
				<label for="none-words" class="col-md-2 col-form-label"></label>
				<div class="col-md-10 max-600 text-right">
					<input type="submit" class="btn btn-advanced btn-sm" value="Advanced Search">
				</div>
			</div>


		</form>
	</div>
</section>
